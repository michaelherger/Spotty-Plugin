[% PROCESS settings/header.html %]

	[% WRAPPER setting title="SETUP_REPLAYGAINMODE" desc="" %]
		<select class="stdedit" name="pref_replaygain" id="pref_replaygain">
			<option value="0">[% "REPLAYGAIN_DISABLED" | string %]</option>
			<option [% IF prefs.pref_replaygain %]selected [% END %]value="1">[% "ENABLED" | string %]</option>
		</select>
	[% END %]

	[% WRAPPER setting title="PLUGIN_SPOTTY_SPOTIFY_CONNECT" desc="" %]
		[% IF errorString %]
			<div style="color: red">[% errorString %]</div>
		[% ELSE %]
			<input type="checkbox" name="pref_enableSpotifyConnect" id="pref_enableSpotifyConnect" value="1" [% prefs.pref_enableSpotifyConnect ? "checked" : "" %]>
			<label for="pref_enableSpotifyConnect">[% "PLUGIN_SPOTTY_SPOTIFY_CONNECT_DESC" | string %]</label>
		[% END %]
	[% END %]

[% PROCESS settings/footer.html %]
